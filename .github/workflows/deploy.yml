name: Deploy site

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install hugo
        run: sudo apt-get install hugo
        
      - name: Build site
        run: hugo

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages 
          folder: public
